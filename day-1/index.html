<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QUIZ APP</title>
    <!-- main css file -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="main"> <!-- headig -->
        <h2> Quiz app</h2>
        <!-- timer divison -->
        <div class="timer" id="timer">Time Left: 60s</div>
        <div id="quizContainer">
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
        </div>
        <button class="btn" onclick="submitAnswer()">HAND IN </button>
        <div class="result" id="result"></div>
        <button class="btn" onclick="restartQuiz()" style="display:none;" id="restartBtn">Restart </button>
    </div>
    <!-- main js file -->
    <script src="script.js"></script>
</body>

</html>
