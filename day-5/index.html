<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quotes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title"> RANDOM QUOTES </h1>

  <div class="quote-container" id="quoteBox">
    <div id="quoteText" class="quote-text"></div>
    <div id="quoteAuthor" class="quote-author"></div>

    <button class="nav-button nav-left" onclick="prevQuote()">‹</button>
    <button class="nav-button nav-right" onclick="nextQuote()">›</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
